name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"   # 日本時間 08:00
    - cron: "0 9 * * *"    # 日本時間 18:00
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch race results (history.json 更新)
        run: python fetch_results.py

      - name: Fetch programs with stats (data.json 更新)
        run: python fetch_data.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json history.json
          git commit -m "Update data and history"
          git push
