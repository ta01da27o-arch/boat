name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"   # JST 08:00 に実行 (23:00 UTC 前日)
  workflow_dispatch:       # 手動実行も可能

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas numpy scikit-learn

      - name: Run fetch script
        run: python fetch_data.py

      - name: Commit fetched data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data.json summary.json
          git commit -m "Update race data"
          git push
