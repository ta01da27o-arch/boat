name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"  # 日本時間8:00頃
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: |
          python fetch_data_playwright.py

      - name: Commit fetched data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions@github.com"
          git add data/data.json data/ai_stats.json
          git commit -m "Auto update race data"
          git push