name: Fetch Boat Race Data (Playwright)

on:
  schedule:
    - cron: "0 23 * * *"  # 日本時間8:00
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run fetch script
        run: python fetch_data_playwright.py

      - name: Commit and push
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add データ/data.json
          git commit -m "Auto update data.json ($(date '+%Y-%m-%d'))" || echo "No changes"
          git pull --rebase origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main