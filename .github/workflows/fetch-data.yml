name: Fetch Boat Race Data & Run AI Prediction

on:
  schedule:
    - cron: "0 23 * * *"   # 毎日 23:00 UTC (日本時間 08:00)
  workflow_dispatch:        # 手動実行も可能

jobs:
  fetch-and-predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install lightgbm pandas scikit-learn joblib

      - name: Fetch race data
        run: |
          python fetch_data.py

      - name: Run AI prediction
        run: |
          python features.py
          python train.py
          python predict.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json history.json model.pkl features.csv || true
          git commit -m "Update data and AI predictions [skip ci]" || echo "No changes to commit"
          git push
