name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"  # 毎日 日本時間8:00頃に実行
  workflow_dispatch:      # 手動実行も可能

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト（履歴も含めて）
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Python 環境のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 必要なライブラリをインストール
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml pandas || true

      # データ取得スクリプトを実行
      - name: Run fetch_data.py
        run: |
          echo "🚀 GitHub Actions 自動更新スクリプト開始"
          python fetch_data.py

      # data.json に変更があればコミット＆プッシュ
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Auto update ($(date '+%Y-%m-%d'))" || exit 0

          echo "🔄 最新状態を取得して再ベース化（rebase）中..."
          git pull --rebase origin main || true

          echo "⬆️ 更新データをプッシュ中..."
          git push origin main || echo "⚠️ pushに失敗しました。再実行を待ちます。"

      # 実行完了ログ
      - name: Done
        run: echo "🎯 fetch-data.yml 完了"