name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"  # 日本時間 AM8:00 に実行
  workflow_dispatch:

jobs:
  fetch-and-predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas scikit-learn joblib

      - name: Fetch race data
        run: |
          python fetch_data.py

      - name: Run feature engineering
        run: |
          python features.py

      - name: Train AI model
        run: |
          python train.py

      - name: Run AI prediction
        run: |
          python predict.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json history.json predictions.json
          git commit -m "Auto-update data and predictions"
          git push
