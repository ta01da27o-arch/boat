name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"  # æ¯Žæ—¥ 08:00 JST å®Ÿè¡Œ
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: ðŸš€ Run fetch_data.py
        run: python fetch_data.py

      - name: ðŸ§© Show data.json
        run: cat data/data.json || echo "data.json not found"

      - name: ðŸ§  Show history.json
        run: cat data/history.json || echo "history.json not found"

      - name: ðŸ“¤ Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json data/history.json
          git commit -m "Auto update data $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push