name: Train AI Model

on:
  schedule:
    - cron: "0 14 * * *"   # JST 23:00 (UTC基準)
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch race history
        run: python fetch_history.py

      - name: Train model
        run: python train_ai.py

      - name: Commit model & history
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add history.json model/model.pkl summary.json
          git commit -m "Update model and race history" || echo "No changes"
          git push
