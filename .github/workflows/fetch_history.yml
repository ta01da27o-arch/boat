name: Fetch & Update Race History

on:
  schedule:
    - cron: "0 22 * * *"  # JSTã§æ¯æ—¥7:00å®Ÿè¡Œ
  workflow_dispatch:

jobs:
  fetch-history:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: ğŸ“Š Fetch Past 30 Days
        run: python fetch_data.py history

      - name: ğŸ“ Commit & Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json
          git diff --quiet && echo "No changes" || (git commit -m "Auto-update history.json" && git push)