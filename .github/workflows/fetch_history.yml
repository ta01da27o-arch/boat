name: Fetch & Update Race History

on:
  schedule:
    - cron: "0 22 * * *"  # JST 7:00 ã«æ¯æ—¥å®Ÿè¡Œ
  workflow_dispatch:

jobs:
  fetch-history:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¹ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: ğŸ§  Fetch last 30 days of data
        run: python fetch_data.py history

      - name: ğŸ“ Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json
          git diff --quiet || (git commit -m "Auto-update race history (30 days)" && git push)