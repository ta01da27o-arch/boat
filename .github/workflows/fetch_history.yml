name: Fetch & Update Race History

on:
  schedule:
    - cron: "0 22 * * *"  # 毎日午前7時(JST)に実行
  workflow_dispatch:      # 手動実行も可能

jobs:
  fetch-history:
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 📊 AI的中フラグ付き履歴データを取得・更新
        run: |
          python fetch_history.py

      - name: 📝 変更をGitにコミット・プッシュ
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json
          git diff --quiet && echo "No changes" || (git commit -m "Auto-update history.json with AI hits" && git push)
