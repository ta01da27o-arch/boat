name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"  # JSTで毎日8:00実行
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: 🔹 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: 📅 Fetch Today's Data
        run: python fetch_data.py today

      - name: 📅 Fetch Yesterday's Data
        run: python fetch_data.py yesterday

      - name: 📝 Commit & Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --quiet && echo "No changes" || (git commit -m "Auto-update data.json" && git push)