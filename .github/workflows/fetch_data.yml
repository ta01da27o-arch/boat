name: レースデータ取得

on:
  schedule:
    - cron: "0 23 * * *"  # JST 08:00 → 出走表データ取得
    - cron: "0 14 * * *"  # JST 23:00 → 結果データ更新
  workflow_dispatch:  # 手動実行可

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 リポジトリを取得
        uses: actions/checkout@v4

      - name: 🐍 Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 依存関係インストール
        run: |
          pip install requests beautifulsoup4 lxml

      - name: 🚤 出走表データを取得
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "[手動実行モード] 出走表を再取得します"
            python fetch_data.py --force-program
          else
            python fetch_data.py
          fi

      - name: 🕓 過去履歴データを取得
        run: |
          echo "📘 過去30日分の履歴データを取得します"
          python fetch_history.py

      - name: 💾 変更をコミット＆プッシュ
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          [ -f data.json ] && git add data.json
          [ -f history.json ] && git add history.json
          git diff --quiet && git diff --staged --quiet || git commit -m "✅ 自動更新: data.json / history.json"
          git push
