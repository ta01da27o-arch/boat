name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 22 * * *"  # 毎日22:00 UTC（日本時間7:00）
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Force install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "➡️ Installing BeautifulSoup4, requests, pandas, lxml ..."
          pip install requests==2.31.0
          pip install beautifulsoup4==4.12.2
          pip install lxml==4.9.3
          pip install pandas==2.2.3
          pip show beautifulsoup4

      - name: 🧩 Verify bs4 installation
        run: |
          python - <<'PYCODE'
          try:
              import bs4
              print("✅ BeautifulSoup4 installed successfully.")
          except Exception as e:
              print("❌ Failed to import bs4:", e)
              exit(1)
          PYCODE

      - name: 🚀 Run fetch_data.py
        run: |
          echo "📅 Fetching 60 days of race data..."
          python fetch_data.py

      - name: 💾 Commit and push updates
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json history.json features.csv || true
          git commit -m "🏁 Auto-update race data" || echo "No changes to commit"
          git push

      - name: ✅ Done
        run: echo "🎉 All done!"
