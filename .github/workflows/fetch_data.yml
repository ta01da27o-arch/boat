name: Fetch Boat Race Data (JST 本番対応版)

on:
  schedule:
    # JST 08:05 に自動実行（＝UTC 23:05）
    - cron: "5 23 * * *"
  workflow_dispatch:  # 手動実行も可能

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml pytz

      # ===== 出走表更新 =====
      - name: Run fetch_data.py (出走表更新)
        run: |
          echo "=== Fetching today's program (JST) ==="
          python fetch_data.py --force-program

      # ===== 結果更新 =====
      - name: Run fetch_data.py (結果更新)
        run: |
          echo "=== Fetching today's results (JST) ==="
          python fetch_data.py --force-result

      # ===== プレビュー表示 =====
      - name: Show result preview
        run: |
          echo "=== data.json preview (first 80 lines) ==="
          head -n 80 data.json || echo "data.json not found"

      # ===== Commit & Push =====
      - name: Commit and push if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --cached --quiet; then
            echo "✅ No changes detected — skip commit."
          else
            git commit -m "Auto update data.json (JST $(date '+%Y-%m-%d %H:%M'))"
            git push
          fi