name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 22 * * *"   # 毎日22:00 UTC（日本時間7:00）
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 依存関係のキャッシュをクリアして再インストール
      - name: ♻️ Clear pip cache
        run: |
          rm -rf ~/.cache/pip

      - name: 📦 Install dependencies (強制)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests beautifulsoup4 lxml pandas

      - name: 🚀 Run fetch_data.py
        run: |
          echo "📅 Fetching 60 days of race data..."
          python fetch_data.py

      - name: 💾 Commit and push updated data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json history.json features.csv || true
          git commit -m "🏁 Auto-update: latest race data fetched" || echo "No changes to commit"
          git push

      - name: ✅ Done
        run: echo "🎉 Data fetch & update complete!"
