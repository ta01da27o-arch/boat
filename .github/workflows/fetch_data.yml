name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"   # 毎日 日本時間08:00 (UTC23:00) に実行
  workflow_dispatch:       # 手動実行も可能

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas scikit-learn joblib beautifulsoup4 lxml

      - name: Fetch race & weather data
        run: |
          python fetch_data.py

      - name: Run AI prediction
        run: |
          python features.py
          python train.py
          python predict.py

      - name: Commit and push results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json predictions.json || echo "No changes to commit"
          git commit -m "Update race data & predictions [skip ci]" || echo "No changes to commit"
          git push
