              print("âŒ Failed to import bs4:", e)
              exit(1)
          PYCODE

      - name: ğŸš€ Run fetch_data.py
        run: |
          echo "ğŸ“… Fetching 60 days of race data..."
          python fetch_data.py

      - name: ğŸ’¾ Commit and push updates
        run: |
