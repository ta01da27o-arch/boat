name: レースデータ取得

on:
  schedule:
    - cron: "0 23 * * *"  # JST 08:00 → 出走表
    - cron: "0 14 * * *"  # JST 23:00 → 結果
  workflow_dispatch:  # 手動実行

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      # 手動実行時は data.json を再生成（--force-program オプション付き）
      - name: Run fetch_data.py
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "[手動実行モード] 出走表を再取得します"
            python fetch_data.py --force-program
          else
            python fetch_data.py
          fi

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          [ -f data.json ] && git add data.json
          [ -f history.json ] && git add history.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data.json / history.json"
          git push
