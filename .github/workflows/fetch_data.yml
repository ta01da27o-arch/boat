name: Fetch Boat Race Data

on:
  schedule:
    # ğŸ•˜ æ¯æ—¥ 08:00 ã¨ 23:00 ã«è‡ªå‹•å®Ÿè¡Œ
    - cron: "0 23 * * *"
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. ãƒªãƒã‚¸ãƒˆãƒªå–å¾—
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Pythonã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… 3. å¿…è¦ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # âœ… 4. ã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œ
      - name: Run fetch_data.py
        run: |
          python fetch_data.py

      # âœ… 5. å¤‰æ›´ç¢ºèª
      - name: Check for changes
        id: git-check
        run: |
          git add data.json history.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # âœ… 6. è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆ
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ğŸ†™ Auto-update race data: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main

      # âœ… 7. GitHub Pagesï¼ˆgh-pagesï¼‰ã¸è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆå¿…è¦ãªå ´åˆï¼‰
      - name: Deploy to GitHub Pages
        if: steps.git-check.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true