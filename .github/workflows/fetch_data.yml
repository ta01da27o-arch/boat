name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 22 * * *"   # æ¯æ—¥ 22:00 UTC = æ—¥æœ¬æ™‚é–“ ç¿Œæœ7:00
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install beautifulsoup4
          pip install lxml
          pip install pandas

      - name: ğŸš€ Run data fetcher
        run: |
          echo "ğŸ“… Fetching 60 days of race data..."
          python fetch_data.py

      - name: ğŸ’¾ Commit and push data updates
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json history.json features.csv || true
          git commit -m "ğŸ Auto-update: latest race data fetched" || echo "No changes to commit"
          git push

      - name: âœ… Done
        run: echo "ğŸ‰ Data fetch & update complete!"
