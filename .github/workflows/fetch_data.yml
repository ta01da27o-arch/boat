name: Fetch Today Boat Race Data

on:
  schedule:
    - cron: "0 22 * * *"   # JST 07:00 に自動実行 (UTC 22:00)
  workflow_dispatch:        # 手動実行も可能

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ リポジトリを取得
        uses: actions/checkout@v4

      - name: 🐍 Python 環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 依存パッケージをインストール
        run: |
          pip install requests beautifulsoup4 lxml pytz

      - name: 🚀 出走表データを取得 (JST 07:00 自動更新)
        run: python fetch_data.py --force-program

      - name: 🔁 結果データも取得
        run: python fetch_data.py --force-result

      - name: 📄 data.json のプレビュー (上位50行)
        run: |
          echo "=== data.json preview ==="
          head -n 50 data.json || echo "data.json not found"

      - name: 💾 更新内容をコミット＆プッシュ
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes detected — skipping commit."
          else
            git commit -m "Auto Update: data.json (Japan Time 07:00)"
            git push
          fi