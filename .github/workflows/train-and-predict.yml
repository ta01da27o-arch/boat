name: Train and Predict (Manual Run)

on:
  workflow_dispatch:

jobs:
  fetch_and_train:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリを取得
        uses: actions/checkout@v4

      - name: 🐍 Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🔧 必要パッケージをインストール
        run: |
          pip install requests beautifulsoup4 lxml pandas scikit-learn

      - name: 📅 レースデータ取得
        run: |
          echo "📅 Fetching 60 days of race data..."
          python fetch_data.py

      - name: 💾 変更をコミットしてプッシュ
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json history.json || echo "⚠️ No data files found"
          git commit -m "🔄 Update race data (auto)" || echo "✅ No changes to commit"
          git push origin main
