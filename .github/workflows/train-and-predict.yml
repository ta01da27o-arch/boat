name: Train and Predict (Boat AI)

on:
  schedule:
    - cron: "0 23 * * *"  # 毎日 08:00 JST に実行
  workflow_dispatch:       # 手動実行も可能

jobs:
  train-and-predict:
    runs-on: ubuntu-latest

    steps:
      # =============================
      # ① リポジトリ取得
      # =============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =============================
      # ② Pythonセットアップ
      # =============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # =============================
      # ③ 必要パッケージインストール
      # =============================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # =============================
      # ④ 最新データ取得
      # =============================
      - name: Fetch latest race data
        run: |
          echo "📅 Fetching latest race data..."
          python fetch_data.py today
          python fetch_data.py history

      # =============================
      # ⑤ データ結合
      # =============================
      - name: Merge race data
        run: |
          echo "🔄 Merging race data..."
          python merge_data.py

      # =============================
      # ⑥ 特徴量生成
      # =============================
      - name: Generate features
        run: |
          echo "🧩 Generating features..."
          python features.py

      # =============================
      # ⑦ モデル学習
      # =============================
      - name: Train model
        run: |
          echo "🤖 Training model..."
          python train_model.py

      # =============================
      # ⑧ 生成物確認
      # =============================
      - name: List generated files
        run: |
          echo "📁 Files generated:"
          ls -lh data || true

      # =============================
      # ⑨ コミット・プッシュ
      # =============================
      - name: Commit and push updated data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json data/*.csv data/*.pkl || true
          git commit -m "🚀 Auto update data & retrain model $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin main || echo "No push needed"

      # =============================
      # ⑩ 完了ログ
      # =============================
      - name: Done
        run: echo "✅ All steps completed successfully!"
