name: Train and Predict (Manual Run)

on:
  workflow_dispatch:

jobs:
  fetch_and_train:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリ取得
        uses: actions/checkout@v4

      - name: 🐍 Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🔧 パッケージインストール
        run: |
          pip install requests beautifulsoup4 lxml pandas scikit-learn

      - name: 📅 データ取得
        run: |
          echo "📅 Fetching today's race data..."
          python fetch_data.py

      - name: 🧠 AI学習
        run: |
          python train_model.py

      - name: 💾 コミット・プッシュ
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/data.json data/history.json data/model.pkl || echo "⚠️ No data files"
          git commit -m "🔄 Auto update & retrain" || echo "✅ No changes"
          git push origin main