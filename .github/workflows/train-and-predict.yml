name: Train and Predict

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡ŒOK
  schedule:
    - cron: "0 23 * * *"  # æ¯æ—¥ 08:00 JSTï¼ˆ23:00 UTCï¼‰

jobs:
  train-and-predict:
    runs-on: ubuntu-latest

    steps:
      # ====== â‘  ãƒªãƒã‚¸ãƒˆãƒªã‚’å–å¾— ======
      - name: Checkout repository
        uses: actions/checkout@v4

      # ====== â‘¡ Pythonç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ======
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # ====== â‘¢ ä¾å­˜ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« ======
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install scikit-learn pandas joblib requests pydantic python-dateutil

      # ====== â‘£ ä»Šæ—¥ã®ãƒ‡ãƒ¼ã‚¿å–å¾— ======
      - name: Fetch today's race data
        run: |
          echo "ğŸ“… Fetching data for today..."
          python fetch_data.py today || echo "[WARN] fetch_data(today) skipped"

      # ====== â‘¤ éå»ãƒ‡ãƒ¼ã‚¿å–å¾— ======
      - name: Fetch history race data
        run: |
          echo "ğŸ“œ Fetching historical data..."
          python fetch_data.py history || echo "[WARN] fetch_data(history) skipped"

      # ====== â‘¥ ãƒ‡ãƒ¼ã‚¿çµåˆ ======
      - name: Merge data
        run: |
          echo "ğŸ”„ Merging race data..."
          python merge_data.py || echo "[WARN] merge_data skipped"

      # ====== â‘¦ ç‰¹å¾´é‡ä½œæˆ ======
      - name: Generate features
        run: |
          echo "ğŸ§© Generating features..."
          python features.py || echo "[WARN] features.py skipped"

      # ====== â‘§ ãƒ¢ãƒ‡ãƒ«å­¦ç¿’ ======
      - name: Train model
        run: |
          echo "ğŸ¤– Training model..."
          python train_model.py || echo "[WARN] train_model.py skipped"

      # ====== â‘¨ ãƒ¢ãƒ‡ãƒ«å‡ºåŠ›ç¢ºèª ======
      - name: Check model output
        run: |
          if [ -f "data/model.pkl" ]; then
            echo "âœ… Model successfully trained and saved: data/model.pkl"
          else
            echo "âš ï¸ Warning: model.pkl not found."
          fi

      # ====== â‘© ã‚³ãƒŸãƒƒãƒˆï¼†ãƒ—ãƒƒã‚·ãƒ¥ ======
      - name: Commit and push updated data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json data/*.pkl features.csv || true
          git commit -m "Auto update: data + model $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push || echo "No changes pushed"
