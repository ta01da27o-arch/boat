name: Train and Predict (Hybrid Fetch)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 毎日0時（日本時間9時）に実行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch today's data (scraping)
        run: python fetch_data.py today

      - name: Fetch historical data (open API)
        run: python fetch_data.py history

      - name: Merge accumulated data
        run: python merge_data.py

      - name: Generate features
        run: python features.py

      - name: Train model
        run: python train_model.py

      - name: Save model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: model.pkl

      - name: Predict
        run: python predict.py

      - name: Save predictions
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: predictions.csv