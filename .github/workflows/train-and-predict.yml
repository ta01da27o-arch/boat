name: Train and Predict (Auto Daily)

on:
  schedule:
    - cron: "0 23 * * *"   # JST 08:00頃 (UTC 23:00)
  workflow_dispatch:

jobs:
  auto_train_predict:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリを取得
        uses: actions/checkout@v4

      - name: 🐍 Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🔧 パッケージインストール
        run: |
          pip install requests beautifulsoup4 lxml pandas scikit-learn

      - name: 📅 本日分データ取得
        run: python fetch_data.py

      - name: 🧠 AIモデルトレーニング
        run: python train_model.py

      - name: 🔮 AI予想生成
        run: python predict_today.py

      - name: 💾 コミット＆プッシュ
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/data.json data/history.json data/model.pkl data/predictions.json || echo "⚠️ ファイルなし"
          git commit -m "🤖 Auto update: fetch, train, predict" || echo "✅ No changes to commit"
          git push origin main