name: Train and Predict

on:
  workflow_dispatch:  # 手動実行OK
  schedule:
    - cron: "0 23 * * *"  # 毎日 08:00 JST（23:00 UTC）

jobs:
  train-and-predict:
    runs-on: ubuntu-latest

    steps:
      # ====== ① リポジトリを取得 ======
      - name: Checkout repository
        uses: actions/checkout@v4

      # ====== ② Python環境をセットアップ ======
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # ====== ③ 依存ライブラリをインストール ======
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install scikit-learn pandas joblib requests pydantic python-dateutil

      # ====== ④ 今日のデータ取得 ======
      - name: Fetch today's race data
        run: |
          echo "📅 Fetching data for today..."
          python fetch_data.py today || echo "[WARN] fetch_data(today) skipped"

      # ====== ⑤ 過去データ取得 ======
      - name: Fetch history race data
        run: |
          echo "📜 Fetching historical data..."
          python fetch_data.py history || echo "[WARN] fetch_data(history) skipped"

      # ====== ⑥ データ結合 ======
      - name: Merge data
        run: |
          echo "🔄 Merging race data..."
          python merge_data.py || echo "[WARN] merge_data skipped"

      # ====== ⑦ 特徴量作成 ======
      - name: Generate features
        run: |
          echo "🧩 Generating features..."
          python features.py || echo "[WARN] features.py skipped"

      # ====== ⑧ モデル学習 ======
      - name: Train model
        run: |
          echo "🤖 Training model..."
          python train_model.py || echo "[WARN] train_model.py skipped"

      # ====== ⑨ モデル出力確認 ======
      - name: Check model output
        run: |
          if [ -f "data/model.pkl" ]; then
            echo "✅ Model successfully trained and saved: data/model.pkl"
          else
            echo "⚠️ Warning: model.pkl not found."
          fi

      # ====== ⑩ コミット＆プッシュ ======
      - name: Commit and push updated data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json data/*.pkl features.csv || true
          git commit -m "Auto update: data + model $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push || echo "No changes pushed"
