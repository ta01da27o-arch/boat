<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レース詳細</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="raceTitle"></h1>
  <div id="raceData">読み込み中...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const venue = params.get("venue");
    const race = params.get("race");

    document.getElementById("raceTitle").textContent = `${venue} ${race}R 詳細`;

    fetch("data.json?time=" + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const raceInfo = data[venue]?.[race];
        if (raceInfo) {
          document.getElementById("raceData").innerHTML = `
            <p>AI予想: ${raceInfo.prediction}</p>
            <p>平均ST: ${raceInfo.start_timing}</p>
            <p>コメント: ${raceInfo.comment}</p>
          `;
        } else {
          document.getElementById("raceData").textContent = "データなし";
        }
      });
  </script>
</body>
</html>
