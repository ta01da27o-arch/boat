<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想 全国勝率データ版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>競艇AI予想 全国勝率データ</h1>
    <div id="aiStatus">読込中...</div>
  </header>

  <!-- ===================== 画面①：会場一覧 ===================== -->
  <main id="screen-venues" class="screen active">
    <h2>全国24場 一覧</h2>
    <div id="venuesGrid" class="grid"></div>
  </main>

  <!-- ===================== 画面②：レース一覧 ===================== -->
  <main id="screen-races" class="screen">
    <div class="titlebar">
      <button id="backToVenues" class="back">← 戻る</button>
      <h2 id="venueTitle"></h2>
    </div>
    <div id="racesGrid" class="grid"></div>
  </main>

  <!-- ===================== 画面③：レース詳細 ===================== -->
  <main id="screen-detail" class="screen">
    <div class="titlebar">
      <button id="backToRaces" class="back">← 戻る</button>
      <h2 id="raceTitle"></h2>
    </div>

    <!-- 出走表 -->
    <section class="box">
      <h3>出走表</h3>
      <table id="entryTable">
        <thead>
          <tr>
            <th>艇</th>
            <th>選手</th>
            <th>F</th>
            <th>当地勝率</th>
            <th>M</th>
            <th>進入</th>
            <th>AI</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- AI買い目 -->
    <section class="box">
      <h3>AI買い目予測</h3>
      <div class="ai-box">
        <div>
          <h4>本線</h4>
          <table id="aiMain">
            <tbody></tbody>
          </table>
        </div>
        <div>
          <h4>穴目</h4>
          <table id="aiSub">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- コメント -->
    <section class="box">
      <h3>AIコメント</h3>
      <table id="commentTable">
        <tbody></tbody>
      </table>
    </section>

    <!-- AI順位予測 -->
    <section class="box">
      <h3>AI順位予測</h3>
      <table id="rankingTable">
        <thead>
          <tr><th>順</th><th>艇</th><th>選手</th><th>勝率</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
