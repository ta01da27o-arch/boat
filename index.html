<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- メイン画面 -->
  <div id="screen-venues" class="screen active">
    <header class="main-header">
      <h1 class="app-title">競艇予想アプリ</h1>
      <div class="sub-header">
        <span id="todayLabel"></span>
        <button id="refreshBtn">更新</button>
      </div>
    </header>
    <div id="venues" class="venues-grid"></div>
  </div>

  <!-- レース番号画面 -->
  <div id="screen-races" class="screen">
    <header class="race-header">
      <button class="back-button" id="backToVenues">戻る</button>
      <h2 id="venueTitle"></h2>
    </header>
    <div id="races" class="races-grid"></div>
  </div>

  <!-- 各レース詳細画面 -->
  <div id="screen-race" class="screen">
    <header class="race-header">
      <button class="back-button" id="backToRaces">戻る</button>
      <h2 id="raceTitle"></h2>
    </header>
    <div id="raceDetail"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
