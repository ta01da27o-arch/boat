<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>競艇AI予想モック</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.ico">
</head>
<body>
  <!-- 競艇場一覧 -->
  <div id="venue-screen">
    <h1>競艇場一覧</h1>
    <div id="venue-list" class="grid-4x6"></div>
  </div>

  <!-- レース一覧 -->
  <div id="race-screen" style="display:none">
    <h1 id="race-title">レース一覧</h1>
    <div id="race-list" class="grid-3x4"></div>
    <button id="back-venue">戻る</button>
  </div>

  <!-- 出走表画面 -->
  <div id="entry-screen" style="display:none">
    <h1>出走表</h1>
    <table id="entry-table">
      <thead>
        <tr>
          <th>枠番</th><th>階級</th><th>選手名</th><th>ST</th><th>F</th>
          <th>当地勝率</th><th>モーター勝率</th><th>コース勝率</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>AI予想</h2>
    <ul id="ai-main"></ul>
    <ul id="ai-sub"></ul>
    <h2>コメント</h2>
    <ul id="comments"></ul>
    <button id="back-race">戻る</button>
  </div>

<script src="app.js"></script>
</body>
</html>
