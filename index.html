<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ（ダミー版）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>競艇AI予想アプリ</h1>
    <div id="todayLabel"></div>
  </header>

  <!-- レース番号一覧画面 -->
  <main id="screen-races">
    <h2>本日のレース一覧</h2>
    <ul id="raceList"></ul>
  </main>

  <!-- 出走表画面 -->
  <main id="screen-race" class="hidden">
    <button onclick="backToRaces()">← 戻る</button>
    <h2 id="raceTitle"></h2>
    <div id="raceTableWrapper"></div>

    <!-- AI買い目予想 -->
    <section class="ai-section">
      <h3>AI買い目予想</h3>
      <ul id="aiPredictionList"></ul>
    </section>

    <!-- AIコメント -->
    <section class="ai-section">
      <h3>AIコメント</h3>
      <p id="aiComment"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
