<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボートレースAI予想</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ボートレースAI予想</h1>
  </header>

  <main id="screen-venues">
    <div id="venue-list"></div>
  </main>

  <main id="screen-races" class="hidden">
    <button id="backToVenues">← 戻る</button>
    <h2 id="venue-name"></h2>
    <div id="race-list"></div>
  </main>

  <main id="screen-race" class="hidden">
    <button id="backToRaces">← 戻る</button>
    <h2 id="race-title"></h2>
    <div id="race-table"></div>

    <section id="ai-section">
      <h3>AI買い目予想</h3>
      <div id="ai-main-picks"></div>
      <div id="ai-hole-picks"></div>

      <h3>AI展開コメント</h3>
      <div id="ai-comments"></div>

      <h3>AI順位予測</h3>
      <div id="ai-prediction"></div>
    </section>
  </main>

  <script src="ai_engine.js"></script>
  <script src="app.js"></script>
</body>
</html>
