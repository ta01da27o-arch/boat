<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>競艇AI予想</h1>
    <nav>
      <button id="todayBtn" class="active">今日</button>
      <button id="yesterdayBtn">昨日</button>
    </nav>
  </header>

  <main>
    <!-- 場リスト画面 -->
    <section id="screen-venues" class="screen">
      <h2>開催場</h2>
      <ul id="venueList"></ul>
    </section>

    <!-- レース一覧画面 -->
    <section id="screen-races" class="screen hidden">
      <div class="nav-bar">
        <button id="backBtnRace">← 戻る</button>
        <h2 id="venueTitle"></h2>
      </div>
      <ul id="raceList"></ul>
    </section>

    <!-- レース詳細画面 -->
    <section id="screen-detail" class="screen hidden">
      <div class="nav-bar">
        <button id="backBtnDetail">← 戻る</button>
        <h2 id="raceTitle"></h2>
      </div>
      <table id="entryTable">
        <thead>
          <tr>
            <th>艇</th>
            <th>選手</th>
            <th>勝率(%)</th>
            <th>平均ST</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="aiComment" class="ai-comment"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 競艇AI予想</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
