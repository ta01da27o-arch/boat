<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>競艇AI予想アプリ</h1>
      <div class="date-controls">
        <button id="yesterdayBtn">前日</button>
        <span id="dateLabel"></span>
        <button id="todayBtn" class="active">今日</button>
        <button id="refreshBtn">更新</button>
      </div>
    </header>

    <main>
      <!-- 開催地一覧 -->
      <section id="screen-venues" class="screen active">
        <h2>開催地選択</h2>
        <div id="venuesGrid" class="grid"></div>
      </section>

      <!-- レース一覧 -->
      <section id="screen-races" class="screen">
        <h2 id="venueTitle"></h2>
        <div id="racesGrid" class="grid"></div>
        <button id="backToVenues" class="back-btn">開催地へ戻る</button>
      </section>

      <!-- レース詳細 -->
      <section id="screen-detail" class="screen">
        <h2 id="raceTitle"></h2>

        <div class="tabs">
          <button class="tab-btn active" data-tab="entry">出走表</button>
          <button class="tab-btn" data-tab="aiMain">AI本命</button>
          <button class="tab-btn" data-tab="aiSub">AI穴</button>
          <button class="tab-btn" data-tab="comments">新聞コメント</button>
        </div>

        <!-- 出走表 -->
        <div id="entry" class="tab-content active">
          <table id="entryTable">
            <thead>
              <tr>
                <th>艇</th>
                <th>選手</th>
                <th>F</th>
                <th>当地</th>
                <th>モーター</th>
                <th>コース</th>
                <th>評価</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- AI予想（本命） -->
        <div id="aiMain" class="tab-content">
          <h3>AI本命予想</h3>
          <table>
            <thead>
              <tr><th>組み合わせ</th><th>確率</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- AI予想（穴） -->
        <div id="aiSub" class="tab-content">
          <h3>AI穴予想</h3>
          <table>
            <thead>
              <tr><th>組み合わせ</th><th>確率</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- コメント -->
        <div id="comments" class="tab-content">
          <h3>新聞コメント風</h3>
          <table id="commentTable">
            <thead>
              <tr><th>艇</th><th>コメント</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <button id="backToRaces" class="back-btn">レース一覧へ戻る</button>
      </section>
    </main>

    <footer>
      <small>© 2025 競艇AI予想</small>
    </footer>
  </div>

  <!-- app.js をモジュールとして読み込む -->
  <script type="module" src="app.js"></script>
</body>
</html>
