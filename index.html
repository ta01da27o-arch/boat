<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>競艇予想データ表示</h1>
  </header>

  <main>
    <div id="controls">
      <label for="dateSelect">日付:</label>
      <select id="dateSelect"></select>

      <label for="stadiumSelect">場:</label>
      <select id="stadiumSelect"></select>

      <label for="raceSelect">レース:</label>
      <select id="raceSelect"></select>
    </div>

    <section id="tableSection">
      <h2 id="raceTitle">レース情報</h2>
      <table id="raceTable">
        <thead>
          <tr>
            <th>艇番</th>
            <th>登録番号</th>
            <th>選手名</th>
            <th>予想着順</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 Boat Prediction</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
