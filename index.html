<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>競艇AI予想</h1>
    <p id="today-date"></p>
  </header>

  <!-- 競艇場一覧画面 -->
  <main id="stadium-screen">
    <h2>競艇場一覧</h2>
    <div id="stadium-list" class="stadium-grid"></div>
  </main>

  <!-- レース番号画面 -->
  <main id="race-screen" style="display:none;">
    <button class="back-button" onclick="goBackToStadiums()">← 戻る</button>
    <h2 id="race-title"></h2>
    <div id="race-list" class="race-grid"></div>
  </main>

  <!-- 出走表画面 -->
  <main id="entry-screen" style="display:none;">
    <button class="back-button" onclick="goBackToRaces()">← 戻る</button>
    <h2 id="entry-title"></h2>
    <div id="entry-table"></div>
    <div id="ai-prediction"></div>
    <div id="ai-comment"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
