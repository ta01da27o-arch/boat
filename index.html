<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="todayLabel">競艇AI予想</h1>
    <button id="refreshBtn">更新</button>
  </header>

  <main id="view">
    <!-- メイン画面 -->
    <section id="screen-venues" class="screen"></section>

    <!-- レース番号画面 -->
    <section id="screen-races" class="screen hidden"></section>

    <!-- レース詳細画面 -->
    <section id="screen-race" class="screen hidden"></section>

    <!-- 出走表画面 -->
    <section id="screen-race-entry" class="screen hidden">
      <h2>出走表</h2>
      <div id="entry-list"></div>

      <h3>AI買い目予想</h3>
      <div id="ai-predictions" class="ai-box"></div>

      <h3>AIコメント</h3>
      <div id="ai-comments" class="ai-box"></div>
    </section>
  </main>

  <footer>
    <p id="globalHit">的中率: --%</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
