<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>キュイン🚨</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="left">
      <h1 class="app-title">🚨 キュイン 🚨</h1>
      <div id="todayLabel" class="today">--/--/--</div>
    </div>
    <div class="right">
      <div class="accuracy">総合的中率：<span id="globalHit">--%</span></div>
      <button id="refreshBtn" class="btn">更新</button>
    </div>
  </header>

  <!-- Venues screen (24 cards 4x6) -->
  <main id="screen-venues" class="screen active">
    <section class="card">
      <h2 class="h2">競艇場一覧（24場）</h2>
      <div id="venuesGrid" class="venues-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- Races screen (3x4) -->
  <main id="screen-races" class="screen">
    <section class="card">
      <div class="nav">
        <div></div>
        <button id="backToVenues" class="btn back">戻る</button>
      </div>
      <h2 id="venueName" class="h2 center"></h2>
      <div id="racesGrid" class="race-grid"></div>
    </section>
  </main>

  <!-- Race detail screen -->
  <main id="screen-race" class="screen">
    <section class="card">
      <div class="nav">
        <div></div>
        <button id="backToRaces" class="btn back">戻る</button>
      </div>
      <h2 id="raceTitle" class="h2 center"></h2>

      <div id="envPills" class="env-pills"></div>

      <div class="card small-card">
        <table class="table entry-table" id="entryTable" aria-label="出走表">
          <thead>
            <tr>
              <th>枠</th>
              <th>選手（級 / 名前 / ST）</th>
              <th>F</th>
              <th>当地勝率</th>
              <th>モーター</th>
              <th>コース勝率</th>
              <th>総合</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card ai-block">
        <div class="ai-col">
          <div class="h2">AI 本命（5点）</div>
          <table class="table" id="aiMain"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
        <div class="ai-col">
          <div class="h2">AI 穴（5点）</div>
          <table class="table" id="aiSub"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
      </div>

      <div class="card">
        <div class="h2">コース別コメント</div>
        <table class="table" id="commentTable"><thead><tr><th>コース</th><th>コメント</th></tr></thead><tbody></tbody></table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div>© 2025 キュイン</div>
  </footer>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{/* ignore */});
    }
  </script>
</body>
</html>
