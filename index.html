<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>競艇AI予想アプリ</h1>
    <div id="todayLabel"></div>
  </header>

  <main>
    <!-- メイン画面：全国24場 -->
    <section id="screen-venues" class="screen active">
      <div id="venues-grid" class="grid-container">
        <!-- 各場データは app.js で自動生成 -->
      </div>
    </section>

    <!-- レース番号選択画面 -->
    <section id="screen-races" class="screen">
      <div class="back-btn-area">
        <button id="backToVenues" class="back-btn">← 戻る</button>
      </div>
      <h2 id="venue-title"></h2>
      <div id="races-grid" class="grid-container races">
        <!-- 各レース番号ボタンは app.js で自動生成 -->
      </div>
    </section>

    <!-- 出走表画面 -->
    <section id="screen-race" class="screen">
      <div class="back-btn-area">
        <button id="backToRaces" class="back-btn">← 戻る</button>
      </div>
      <h2 id="race-title"></h2>

      <table id="race-table">
        <thead>
          <tr>
            <th>枠</th>
            <th>階級</th>
            <th>選手名</th>
            <th>ST</th>
            <th>F</th>
            <th>全国勝率</th>
            <th>当地勝率</th>
            <th>モーター勝率</th>
            <th>コース勝率</th>
            <th>評価</th>
          </tr>
        </thead>
        <tbody id="race-body">
          <!-- app.js で自動生成（1〜6艇） -->
        </tbody>
      </table>

      <!-- 予想関連エリア -->
      <div id="race-info">
        <div id="prediction">
          <h3>AI買い目予想</h3>
          <div id="buy-predictions"></div>
        </div>

        <div id="rank-prediction">
          <h3>順位予測</h3>
          <div id="rankings"></div>
        </div>

        <div id="comment-section">
          <h3>AIコメント</h3>
          <p id="ai-comment"></p>
        </div>
      </div>

      <!-- 更新情報表示 -->
      <div id="update-info">
        <button id="refreshBtn">更新</button>
        <span id="update-status">自動更新中（5分ごと）</span>
      </div>
    </section>
  </main>

  <footer>
    <div id="globalHit">AI総合的中率：--%</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
