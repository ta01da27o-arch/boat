<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>競艇AI予想</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="left">
      <h1 class="app-title">競艇AI予想</h1>
      <div id="todayLabel" class="today">--/--/--</div>
    </div>
    <div class="right">
      <div class="accuracy">総合的中率: <span id="globalHit">--%</span></div>
      <button id="refreshBtn" class="btn">更新</button>
    </div>
  </header>

  <main class="container">
    <!-- 24場一覧（固定 4x6） -->
    <section id="venues-screen" class="screen active">
      <div id="venuesGrid" class="venues-grid"></div>
    </section>

    <!-- レース番号画面 -->
    <section id="races-screen" class="screen">
      <div class="screen-top">
        <div id="racesTitle" class="screen-title"></div>
        <button id="backToVenues" class="btn back">戻る</button>
      </div>
      <div id="racesGrid" class="races-grid"></div>
    </section>

    <!-- 出走表画面 -->
    <section id="race-screen" class="screen">
      <div class="screen-top">
        <div id="raceTitle" class="screen-title"></div>
        <button id="backToRaces" class="btn back">戻る</button>
      </div>

      <div id="envPills" class="env-pills"></div>

      <!-- 出走表（表形式） -->
      <div id="entryBlock" class="card">
        <table id="entryTable" class="table">
          <thead>
            <tr>
              <th>枠</th>
              <th>選手（級 / 名前 / ST）</th>
              <th>F</th>
              <th>当地勝率</th>
              <th>モーター勝率</th>
              <th>コース勝率</th>
              <th>総合評価</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- AI 予想 -->
      <div id="aiBlock" class="ai-block card">
        <div class="ai-col">
          <div class="ai-head">AI 本命（5点）</div>
          <table id="aiMain" class="table small"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
        <div class="ai-col">
          <div class="ai-head">AI 穴（5点）</div>
          <table id="aiSub" class="table small"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
      </div>

      <!-- AI コメント（コース別） -->
      <div id="commentBlock" class="card">
        <div class="ai-head">コース別コメント</div>
        <table id="commentTable" class="table small">
          <thead><tr><th>コース</th><th>コメント</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">© 2025 競艇AI予想</footer>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{/* sw 登録失敗は無視 */});
    }
  </script>
</body>
</html>
