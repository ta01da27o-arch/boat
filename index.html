<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボートAIアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ボートAIアプリ</h1>
    <button id="refreshBtn">更新</button>
    <div id="overallHit">総合的中率: ー</div>
  </header>

  <section id="screen-venues">
    <h2>全国ボートレース場一覧</h2>
    <div id="venueGrid" class="venue-grid">
      <!-- 24場カード（固定） -->
    </div>
  </section>

  <section id="screen-races" class="hidden">
    <h2 id="venueTitle"></h2>
    <button class="back-btn" id="backBtnRace">← 場一覧へ戻る</button>
    <div id="raceGrid" class="race-grid"></div>
  </section>

  <section id="screen-detail" class="hidden">
    <h2 id="raceTitle"></h2>
    <button class="back-btn" id="backBtnDetail">← レース一覧へ戻る</button>
    <table id="entryTable">
      <thead>
        <tr>
          <th>枠</th>
          <th>選手名</th>
          <th>F</th>
          <th>当地勝率</th>
          <th>モーター勝率</th>
          <th>コース勝率</th>
          <th>総合評価</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>AI予想</h3>
    <table id="aiPrediction">
      <thead>
        <tr>
          <th>本命予想</th>
          <th>穴予想</th>
        </tr>
      </thead>
      <tbody id="aiPredictionBody"></tbody>
    </table>

    <div id="aiComment"></div>
  </section>

  <script src="ai.js"></script>
  <script src="app.js"></script>
</body>
</html>
