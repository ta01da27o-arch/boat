<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI競艇予想アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI競艇予想</h1>
    <div id="dateLabel"></div>
    <div class="btn-row">
      <button id="todayBtn" class="active">本日</button>
      <button id="yesterdayBtn">前日</button>
      <button id="refreshBtn">更新</button>
    </div>
    <div id="aiStatus" class="status">初期化中...</div>
  </header>

  <main>
    <!-- 会場選択画面 -->
    <section id="screen-venues" class="screen active">
      <h2>開催会場一覧</h2>
      <div id="venuesGrid" class="grid venues-grid"></div>
    </section>

    <!-- レース選択画面 -->
    <section id="screen-races" class="screen">
      <div class="nav">
        <button id="backToVenues">← 会場一覧へ</button>
        <h2 id="venueTitle">---</h2>
      </div>
      <div id="racesGrid" class="grid races-grid"></div>
    </section>

    <!-- レース詳細画面 -->
    <section id="screen-detail" class="screen">
      <div class="nav">
        <button id="backToRaces">← レース一覧へ</button>
        <h2 id="raceTitle">---</h2>
      </div>

      <h3>出走表</h3>
      <table id="entryTable">
        <thead>
          <tr>
            <th>枠</th><th>選手</th><th>階級</th><th>当地勝率</th><th>モーター</th><th>コース</th><th>評価</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>AI買い目（メイン）</h3>
      <table id="aiMain">
        <thead><tr><th>組合せ</th><th>確率</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>AI買い目（サブ）</h3>
      <table id="aiSub">
        <thead><tr><th>組合せ</th><th>確率</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>AI展開コメント（強弱反映）</h3>
      <table id="commentTable">
        <thead><tr><th>枠</th><th>コメント</th><th>強弱</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>AI順位予測</h3>
      <table id="rankingTable">
        <thead><tr><th>順位</th><th>枠</th><th>選手</th><th>スコア</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
