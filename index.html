<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- メイン画面 -->
  <div id="screen-venues" class="screen active">
    <div class="header">
      <h1>競艇AI予想</h1>
      <div class="subtitle">
        <span class="nav-btn">前日</span>
        <span class="nav-btn">本日</span>
      </div>
    </div>
    <div class="sub-header">
      <span id="todayLabel"></span>
      <button id="refreshBtn">更新</button>
    </div>
    <div id="venues" class="venues-grid"></div>
  </div>

  <!-- レース番号画面 -->
  <div id="screen-races" class="screen">
    <div class="header">
      <h1 id="venueTitle"></h1>
      <button class="back-button" onclick="goBack()">戻る</button>
    </div>
    <div id="races" class="races-grid"></div>
  </div>

  <!-- レース詳細画面 -->
  <div id="screen-race" class="screen">
    <div class="header">
      <h1 id="raceTitle"></h1>
      <button class="back-button" onclick="goBack()">戻る</button>
    </div>
    <div id="raceContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
