<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>競艇AI予想</title>
  <meta name="theme-color" content="#38bdf8" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="title-left">
      <h1 class="app-title">競艇AI予想</h1>
      <div id="todayLabel" class="today">--/--/--</div>
    </div>

    <div class="title-right">
      <div class="accuracy">総合的中率: <span id="globalHit">--%</span></div>
      <button id="refreshBtn" class="btn">更新</button>
    </div>

    <!-- 右上 戻るボタン（必要時に表示） -->
    <div id="headerBack" class="header-back" hidden>
      <button id="backBtn" class="btn back">戻る</button>
    </div>
  </header>

  <!-- メイン：24場一覧 -->
  <main id="screen-venues" class="screen active">
    <section class="card">
      <h2 class="h2">競艇場一覧（24場）</h2>
      <div id="venuesGrid" class="venues-grid"></div>
    </section>
  </main>

  <!-- レース番号画面 -->
  <main id="screen-races" class="screen">
    <section class="card">
      <h2 id="venueName" class="h2"></h2>
      <div id="racesGrid" class="race-grid"></div>
    </section>
  </main>

  <!-- 出走表画面 -->
  <main id="screen-race" class="screen">
    <section class="card">
      <h2 id="raceTitle" class="h2"></h2>

      <div id="envPills" class="env-pills"></div>

      <div class="card table-card">
        <table class="table" id="entryTable">
          <thead>
            <tr>
              <th>枠</th>
              <th>級 / 選手名 / ST</th>
              <th>F</th>
              <th>当地勝率</th>
              <th>モーター</th>
              <th>コース勝率</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card ai-block">
        <div class="ai-col">
          <div class="h2">AI 本命（5点）</div>
          <table class="table" id="aiMain"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
        <div class="ai-col">
          <div class="h2">AI 穴（5点）</div>
          <table class="table" id="aiSub"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
      </div>

      <div class="card">
        <div class="h2">コース別コメント</div>
        <table class="table" id="commentTable"><thead><tr><th>コース</th><th>コメント</th></tr></thead><tbody></tbody></table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div>© 2025 競艇AI予想</div>
  </footer>

  <script type="module" src="./app.js"></script>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js').catch(()=>{/* ignore */});
    }
  </script>
</body>
</html>
