<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>競艇AI予想アプリ</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>競艇AI予想アプリ</h1>
    <nav>
      <button id="todayBtn" class="active">当日</button>
      <button id="yesterdayBtn">前日</button>
    </nav>
  </header>

  <main>
    <section id="raceList">
      <h2>レース一覧</h2>
      <ul id="raceListContainer"></ul>
    </section>

    <section id="raceDetail" class="hidden">
      <h2 id="raceTitle">レース詳細</h2>
      <table id="entryTable">
        <thead>
          <tr>
            <th>艇番</th>
            <th>選手</th>
            <th>勝率</th>
            <th>スタート</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="aiComment"></div>
      <button id="backBtn">一覧に戻る</button>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="ai.js"></script>
</body>
</html>
