<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>競艇AI予想</title>
  <meta name="theme-color" content="#1e90ff" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="left">
        <h1 class="app-title">競艇AI予想</h1>
      </div>
      <div class="right">
        <div class="accuracy">総合AI的中率 <span id="globalHit">--%</span></div>
        <button id="refreshBtn" class="btn">更新</button>
      </div>
    </header>

    <div class="date-bar" id="dateLabel">-- / -- / --</div>

    <!-- Venues Screen -->
    <main id="screen-venues" class="screen active">
      <section class="card">
        <div class="h2">競艇場一覧（24場）</div>
        <div id="venuesGrid" class="venues-grid" aria-live="polite"></div>
      </section>
    </main>

    <!-- Races Screen -->
    <main id="screen-races" class="screen">
      <section class="card">
        <div class="screen-top">
          <div class="h2" id="venueTitle">-</div>
          <button id="backToVenues" class="btn back">戻る</button>
        </div>
        <div id="racesGrid" class="races-grid"></div>
      </section>
    </main>

    <!-- Race Detail Screen -->
    <main id="screen-race" class="screen">
      <section class="card">
        <div class="screen-top">
          <div class="h2" id="raceTitle">-</div>
          <button id="backToRaces" class="btn back">戻る</button>
        </div>

        <div id="envPills" class="env-pills"></div>

        <!-- 出走表 -->
        <div class="card">
          <table class="table" id="entryTable" aria-describedby="raceTitle">
            <thead>
              <tr>
                <th>枠</th>
                <th>級 / 選手 / ST</th>
                <th>F</th>
                <th>当地勝率</th>
                <th>モーター勝率</th>
                <th>コース勝率</th>
                <th>総合</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- AI予想 -->
        <div class="card ai-block">
          <div class="ai-col">
            <div class="h3">AI 本命（5点）</div>
            <table class="table" id="aiMain"><tbody></tbody></table>
          </div>
          <div class="ai-col">
            <div class="h3">AI 穴（5点）</div>
            <table class="table" id="aiSub"><tbody></tbody></table>
          </div>
        </div>

        <!-- コメント -->
        <div class="card">
          <div class="h3">コース別コメント</div>
          <table class="table" id="commentTable">
            <thead><tr><th>コース</th><th>コメント</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div>© 2025 競艇AI予想</div>
      <div>ホーム画面に追加でアプリ化 / オフライン対応</div>
    </footer>
  </div>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{/* ignore */});
    }
  </script>
</body>
</html>
