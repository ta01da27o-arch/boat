<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- メイン画面 -->
  <div id="main-screen" class="screen active">
    <header class="header">
      <h1>競艇AI予想</h1>
      <div class="header-right">
        <span id="today-date"></span>
        <button id="today-btn">本日</button>
        <button id="yesterday-btn">前日</button>
        <button id="refresh-btn">更新</button>
      </div>
    </header>
    <div id="stadium-list" class="grid"></div>
  </div>

  <!-- レース一覧 -->
  <div id="race-list-screen" class="screen">
    <header class="header">
      <h1 id="stadium-title"></h1>
      <button id="back-to-main" class="back-btn">戻る</button>
    </header>
    <div id="race-list" class="grid"></div>
  </div>

  <!-- レース詳細 -->
  <div id="race-detail-screen" class="screen">
    <header class="header">
      <h1 id="race-title"></h1>
      <button id="back-to-race-list" class="back-btn">戻る</button>
    </header>
    <div id="race-detail"></div>
    <div id="ai-predictions"></div>
    <div id="ai-comments"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
