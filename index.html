<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>競艇AI予想アプリ</h1>
    </header>

    <main>
      <section id="screen-venues" class="screen">
        <h2>開催地選択</h2>
        <ul id="venueList"></ul>
      </section>

      <section id="screen-races" class="screen hidden">
        <h2 id="venueTitle"></h2>
        <ul id="raceList"></ul>
      </section>

      <section id="screen-race" class="screen hidden">
        <h2 id="raceTitle"></h2>

        <div class="tabs">
          <button id="tab-entry" class="active">出走表</button>
          <button id="tab-ai">AI予想</button>
          <button id="tab-comments">コメント</button>
        </div>

        <div id="entryTable" class="tab-content"></div>
        <div id="aiTable" class="tab-content hidden"></div>
        <div id="commentTable" class="tab-content hidden"></div>
      </section>
    </main>

    <footer>
      <button id="backBtn">戻る</button>
    </footer>
  </div>

  <!-- app.js をモジュールとして読み込む -->
  <script type="module" src="app.js"></script>
</body>
</html>
