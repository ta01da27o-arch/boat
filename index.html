<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>競艇AI予想</h1>
    <div class="nav-buttons">
      <button id="todayBtn">本日</button>
      <button id="prevBtn">前日</button>
    </div>
  </header>

  <div class="sub-header">
    <span id="todayLabel"></span>
    <button id="refreshBtn">更新</button>
  </div>

  <main id="screen-venues">
    <div class="venues-grid" id="venuesGrid">
      <!-- 競艇場リストがJSで埋め込まれる -->
    </div>
  </main>

  <main id="screen-races" class="hidden">
    <button id="backBtn" class="back-button">戻る</button>
    <h2 id="venueTitle"></h2>
    <div id="racesList"></div>
  </main>

  <main id="screen-race" class="hidden">
    <button id="raceBackBtn" class="back-button">戻る</button>
    <h2 id="raceTitle"></h2>
    <div id="entryTable"></div>
    <div id="comments"></div>
  </main>

  <footer>
    <p>© 2025 BOAT AI</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
