<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>🚤 競艇AI予想アプリ</h1>
    <p id="today"></p>
    <p id="aiRate">総合AI的中率: --%</p>
    <button onclick="updateData()">🔄 更新</button>
  </header>

  <main id="mainView">
    <!-- ここに競艇場リストを表示 -->
    <div id="stadiumList" class="grid"></div>
  </main>

  <main id="raceView" style="display:none;">
    <h2 id="selectedStadium"></h2>
    <div id="raceButtons"></div>
    <button onclick="backToMain()">⬅ 戻る</button>
  </main>

  <main id="detailView" style="display:none;">
    <h2 id="raceTitle"></h2>
    <div id="raceTable"></div>
    <div id="aiPrediction"></div>
    <div id="aiComments"></div>
    <button onclick="backToRace()">⬅ 戻る</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
