<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>競艇AI予想アプリ</h1>
    <div class="day-switch">
      <button id="todayBtn" class="active">本日</button>
      <button id="prevBtn">前日</button>
    </div>
  </header>

  <main>
    <section id="raceInfoSection">
      <h2 id="raceTitle">レース情報</h2>
      <div id="raceTableContainer"></div>
    </section>

    <section id="predictionSection">
      <h2>AI予想買い目</h2>
      <div id="predictions">
        <div class="prediction-group">
          <h3>本命（5点）</h3>
          <ul id="mainPicks"></ul>
        </div>
        <div class="prediction-group">
          <h3>中穴（5点）</h3>
          <ul id="midPicks"></ul>
        </div>
        <div class="prediction-group">
          <h3>大穴（5点）</h3>
          <ul id="longPicks"></ul>
        </div>
      </div>
    </section>

    <section id="commentSection">
      <h2>展開予想コメント</h2>
      <p id="commentText">AI分析中...</p>
    </section>
  </main>

  <footer>
    <p>© 2025 BoatRace AI Prediction</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
