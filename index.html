<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>競艇AI予想 PWA</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="left">
      <h1 class="app-title">BOAT AI 予想</h1>
      <div id="dateLabel" class="date">--/--/--</div>
    </div>
    <div class="right">
      <div class="accuracy">総合的中率：<span id="globalHit">--%</span></div>
      <button id="refreshBtn" class="btn">更新</button>
    </div>
  </header>

  <main id="view" class="view"></main>

  <template id="tpl-back">
    <button class="btn back">← 戻る</button>
  </template>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{ /* ignore */ });
    }
  </script>
</body>
</html>
