<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボートAI予想</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- メイン画面 -->
  <section id="screen-venues">
    <div class="title-bar">
      <h1>ボートAI予想</h1>
      <button id="refreshBtn">更新</button>
    </div>
    <div class="total-hit">総合的中率: -</div>
    <div class="race-date" id="raceDate"></div>
    <div id="venueGrid"></div>
  </section>

  <!-- レース番号画面 -->
  <section id="screen-races" class="hidden">
    <h2 id="venueTitle"></h2>
    <button id="backBtnRace" class="back-btn">← 戻る</button>
    <div id="raceGrid"></div>
  </section>

  <!-- 出走表画面 -->
  <section id="screen-detail" class="hidden">
    <h2 id="raceTitle"></h2>
    <button id="backBtnDetail" class="back-btn">← 戻る</button>
    <table id="entryTable">
      <thead>
        <tr>
          <th>枠</th>
          <th>選手名</th>
          <th>当地</th>
          <th>モーター</th>
          <th>コース</th>
          <th>総合評価</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="aiPredictions">
      <div id="mainPredictions"></div>
      <div id="aiComments"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
