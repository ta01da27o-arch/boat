<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=700, height=1200, initial-scale=1.0, user-scalable=no">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>競艇AI予想</h1>
    <div id="date"></div>
    <div id="accuracy">総合的中率: 72%</div>
    <button id="refresh">更新</button>
  </header>

  <!-- メイン画面：競艇場一覧 -->
  <main id="main-screen">
    <div class="grid-venues" id="venues-list"></div>
  </main>

  <!-- レース番号画面 -->
  <section id="race-screen" class="hidden">
    <button class="back-button" onclick="goBack('main-screen')">戻る</button>
    <h2 id="venue-title"></h2>
    <div class="grid-races" id="races-list"></div>
  </section>

  <!-- 出走表画面 -->
  <section id="entries-screen" class="hidden">
    <button class="back-button" onclick="goBack('race-screen')">戻る</button>
    <h2 id="race-title"></h2>
    <table id="entries-table"></table>
    <div id="ai-section">
      <h3>AI買い目予想</h3>
      <div class="ai-box">
        <div><strong>メイン</strong><ul id="ai-main"></ul></div>
        <div><strong>穴</strong><ul id="ai-sub"></ul></div>
      </div>
    </div>
    <div id="comments-section">
      <h3>コメント</h3>
      <ul id="comments-list"></ul>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
