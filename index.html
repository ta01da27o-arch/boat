<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=420, initial-scale=1.0">
<title>競艇アプリ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-screen">
    <h1>競艇アプリ</h1>
    <div id="date"></div>
    <div id="overall-rate"></div>
    <button id="update-btn">更新</button>
    <div id="venues-grid"></div>
  </div>

  <div id="race-screen" class="hidden">
    <button class="back-btn" id="back-to-venues">戻る</button>
    <h2 id="race-venue-name"></h2>
    <div id="races-grid"></div>
  </div>

  <div id="entry-screen" class="hidden">
    <button class="back-btn" id="back-to-races">戻る</button>
    <h2 id="entry-venue-race"></h2>
    <div id="entries-table"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
