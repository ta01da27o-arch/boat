<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>競艇AI予想</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>競艇AI予想</h1>
    <div class="header-info">
      <span id="overall-rate">総合的中率: 52%</span>
      <button id="refresh-btn">更新</button>
    </div>
    <div id="today-date"></div>
  </header>

  <!-- 画面切り替え -->
  <main>
    <!-- 24場カード画面 -->
    <section id="venues-screen" class="screen active">
      <div id="venues-grid"></div>
    </section>

    <!-- レース番号画面 -->
    <section id="races-screen" class="screen">
      <div class="screen-header">
        <span id="races-title"></span>
        <button class="back-btn" onclick="goBack('venues')">戻る</button>
      </div>
      <div id="races-grid"></div>
    </section>

    <!-- 出走表画面 -->
    <section id="entries-screen" class="screen">
      <div class="screen-header">
        <span id="entries-title"></span>
        <button class="back-btn" onclick="goBack('races')">戻る</button>
      </div>
      <div id="entries-table"></div>

      <h3>AI本命予想 / 穴予想</h3>
      <div id="ai-predictions"></div>

      <h3>AIコメント</h3>
      <div id="ai-comments"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Boat AI</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
