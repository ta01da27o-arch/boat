<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>競艇アプリ</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">競艇アプリ</h1>
      <div id="todayLabel" class="today">--/--/--</div>
    </div>
    <div class="header-right">
      <div class="accuracy">総合的中率: <span id="globalHit">--%</span></div>
      <button id="refreshBtn" class="btn">更新</button>
    </div>
  </header>

  <!-- メイン画面：24場（4列×6行） -->
  <main id="screen-venues" class="screen active">
    <section class="card">
      <h2 class="h2">競艇場一覧（24場）</h2>
      <div id="venuesGrid" class="venues-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- レース番号画面 -->
  <main id="screen-races" class="screen">
    <section class="card">
      <button class="btn back right" id="backToVenues">戻る</button>
      <h2 id="venueName" class="h2 center"></h2>
      <div id="racesGrid" class="race-grid"></div>
    </section>
  </main>

  <!-- 出走表画面 -->
  <main id="screen-race" class="screen">
    <section class="card">
      <button class="btn back right" id="backToRaces">戻る</button>
      <h2 id="raceTitle" class="h2 center"></h2>

      <div id="envPills" class="env-pills"></div>

      <div class="card small-pad blue-bg">
        <table class="table" id="entryTable" aria-describedby="entry-desc">
          <thead>
            <tr>
              <th>枠</th>
              <th>級 / 選手 / ST</th>
              <th>F</th>
              <th>当地勝率</th>
              <th>モーター勝率</th>
              <th>コース勝率</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card small-pad ai-block blue-bg">
        <div class="ai-col">
          <div class="h3">AI 本命（5点）</div>
          <table class="table" id="aiMain"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
        <div class="ai-col">
          <div class="h3">AI 穴（5点）</div>
          <table class="table" id="aiSub"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
      </div>

      <div class="card small-pad blue-bg">
        <div class="h3">コース別コメント</div>
        <table class="table" id="commentTable"><thead><tr><th>コース</th><th>コメント</th></tr></thead><tbody></tbody></table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div>© 2025 競艇アプリ</div>
  </footer>

  <script type="module" src="./app.js"></script>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js').catch(()=>{/* ignore */});
    }
  </script>
</body>
</html>
