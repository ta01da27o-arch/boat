<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>競艇AI予想</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">競艇AI予想</h1>
    <div class="right">
      <div class="today" id="today"></div>
      <button class="btn" id="backBtn" style="display:none">戻る</button>
    </div>
  </header>

  <main class="container">
    <!-- 24場選択 -->
    <section id="venuesScreen" class="screen active">
      <div class="venues-grid" id="venuesGrid"></div>
    </section>

    <!-- レース番号選択 -->
    <section id="racesScreen" class="screen">
      <div class="screen-top">
        <h2 class="screen-title" id="venueTitle"></h2>
        <button class="back" id="backToVenues">戻る</button>
      </div>
      <div class="races-grid" id="racesGrid"></div>
    </section>

    <!-- 出走表画面 -->
    <section id="entriesScreen" class="screen">
      <div class="screen-top">
        <h2 class="screen-title" id="raceTitle"></h2>
        <button class="back" id="backToRaces">戻る</button>
      </div>
      <div id="entries"></div>
      <div id="ai-comments" class="card"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
