<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">競艇AI予想</h1>
    <div class="right">
      <div id="accuracy" class="accuracy">的中率: 65%</div>
      <button id="refresh" class="btn">更新</button>
    </div>
  </header>

  <div id="date-bar" class="date-bar"></div>

  <!-- 競艇場一覧 -->
  <div id="venues-screen" class="screen active">
    <div class="venues-grid" id="venues-grid"></div>
  </div>

  <!-- レース番号一覧 -->
  <div id="races-screen" class="screen">
    <div class="screen-top">
      <h2 id="venue-title" class="screen-title"></h2>
      <button id="back-to-venues" class="btn back">戻る</button>
    </div>
    <div class="races-grid" id="races-grid"></div>
  </div>

  <!-- 出走表 -->
  <div id="entries-screen" class="screen">
    <div class="screen-top">
      <h2 id="race-title" class="screen-title"></h2>
      <button id="back-to-races" class="btn back">戻る</button>
    </div>
    <div id="entries-container"></div>
    <div id="ai-section"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
