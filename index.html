<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI競艇予想アプリ（全国勝率対応）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="screen-venues" class="screen active">
    <h2>AI競艇予想（全国版）</h2>
    <div id="venuesGrid" class="grid"></div>
    <p id="aiStatus">データ読込中...</p>
  </div>

  <div id="screen-races" class="screen">
    <h2 id="venueTitle"></h2>
    <div id="racesGrid" class="grid"></div>
    <button id="backToVenues" class="back-btn">戻る</button>
  </div>

  <div id="screen-detail" class="screen">
    <h2 id="raceTitle"></h2>
    <div class="scroll-area">

      <!-- 出走表 -->
      <table id="entryTable" class="data-table">
        <thead>
          <tr>
            <th>枠</th><th>階級</th><th>選手名</th><th>ST(F)</th>
            <th>全国</th><th>当地</th><th>モーター</th><th>コース</th><th>評価</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- 買い目予想 -->
      <h3>AI買い目予想</h3>
      <table id="aiMain" class="data-table">
        <thead><tr><th>本線</th><th>信頼度</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>穴目予想</h3>
      <table id="aiSub" class="data-table">
        <thead><tr><th>買い目</th><th>期待度</th></tr></thead>
        <tbody></tbody>
      </table>

      <!-- コメント -->
      <h3>展開予想コメント</h3>
      <table id="commentTable" class="data-table">
        <thead><tr><th>枠</th><th>コメント</th></tr></thead>
        <tbody></tbody>
      </table>

      <!-- 順位予測 -->
      <h3>AI順位予測</h3>
      <table id="rankingTable" class="data-table">
        <thead><tr><th>順</th><th>枠</th><th>選手名</th><th>全国勝率</th></tr></thead>
        <tbody></tbody>
      </table>

    </div>
    <button id="backToRaces" class="back-btn">戻る</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
