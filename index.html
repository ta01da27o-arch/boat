<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>競艇AI予想</h1>
    <div class="day-buttons">
      <button id="todayBtn" class="active">本日</button>
      <button id="yesterdayBtn">前日</button>
      <button id="refreshBtn">更新</button>
    </div>
    <div class="ai-status" id="aiStatus">初期化中...</div>
  </header>

  <main class="app-main">
    <!-- ===== 画面① 会場一覧 ===== -->
    <section id="screen-venues" class="screen active">
      <h2>全国24会場</h2>
      <div id="venuesGrid" class="venues-grid"></div>
    </section>

    <!-- ===== 画面② レース一覧 ===== -->
    <section id="screen-races" class="screen">
      <div class="screen-top">
        <h2 id="venueTitle"></h2>
        <button id="backToVenues" class="back-btn">戻る</button>
      </div>
      <div id="racesGrid" class="races-grid"></div>
    </section>

    <!-- ===== 画面③ 出走表 ===== -->
    <section id="screen-detail" class="screen">
      <div class="screen-top">
        <h2 id="raceTitle"></h2>
        <button id="backToRaces" class="back-btn">戻る</button>
      </div>

      <!-- 出走表 -->
      <div class="card">
        <h3>出走表</h3>
        <table class="table" id="entryTable">
          <thead>
            <tr>
              <th>艇</th>
              <th>選手情報</th>
              <th>F</th>
              <th>全国勝率</th>
              <th>当地勝率</th>
              <th>モーター</th>
              <th>ST</th>
              <th>評価</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- AI買い目 -->
      <div class="card">
        <h3>AI予想（本命・中穴・大穴）</h3>
        <div class="ai-block">
          <div class="ai-col">
            <h4>◎ 本命</h4>
            <table id="aiMain" class="table"><tbody></tbody></table>
          </div>
          <div class="ai-col">
            <h4>○ 中穴</h4>
            <table id="aiMiddle" class="table"><tbody></tbody></table>
          </div>
          <div class="ai-col">
            <h4>▲ 大穴</h4>
            <table id="aiBig" class="table"><tbody></tbody></table>
          </div>
        </div>
      </div>

      <!-- 展開コメント -->
      <div class="card">
        <h3>AIコメント</h3>
        <table id="commentTable" class="table">
          <thead><tr><th>艇</th><th>展開予想コメント</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- 順位予測 -->
      <div class="card">
        <h3>AI順位予測</h3>
        <table id="rankingTable" class="table">
          <thead><tr><th>順位</th><th>艇</th><th>選手</th><th>全国勝率</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    © 競艇AI予想システム
  </footer>

  <script src="app.js"></script>
</body>
</html>
