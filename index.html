<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競艇AI予想アプリ</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>競艇AI予想</h1>
    <nav>
      <button id="todayBtn" class="active">本日</button>
      <button id="yesterdayBtn">前日</button>
    </nav>
  </header>

  <main>
    <!-- 24場一覧 -->
    <section id="screen-venues" class="screen">
      <h2>開催場一覧</h2>
      <div id="venueList" class="venue-grid"></div>
    </section>

    <!-- レース番号画面 -->
    <section id="screen-races" class="screen hidden">
      <div class="nav-bar">
        <h2 id="venueTitle"></h2>
        <button id="backBtnRace">戻る</button>
      </div>
      <div id="raceList" class="race-grid"></div>
    </section>

    <!-- 出走表 -->
    <section id="screen-detail" class="screen hidden">
      <div class="nav-bar">
        <h2 id="raceTitle"></h2>
        <button id="backBtnDetail">戻る</button>
      </div>
      <table id="entryTable">
        <thead>
          <tr>
            <th>艇</th>
            <th>選手</th>
            <th>F</th>
            <th>当地</th>
            <th>MT</th>
            <th>コース</th>
            <th>評価</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="aiComment" class="ai-comment"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 競艇AI予想</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
