<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>競艇AI予想</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="left">
      <h1 class="app-title">競艇AI予想</h1>
      <div id="todayLabel" class="today">--/--/--</div>
    </div>
    <div class="right">
      <div class="accuracy">総合的中率: <span id="globalHit">--%</span></div>
      <button id="refreshBtn" class="btn">更新</button>
    </div>
  </header>

  <!-- メイン：24場一覧 -->
  <main id="screen-venues" class="screen active">
    <section class="card">
      <h2 class="section-title">競艇場一覧（24場）</h2>
      <div id="venuesGrid" class="venues-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- レース番号画面 -->
  <main id="screen-races" class="screen">
    <section class="card">
      <div class="nav">
        <div></div>
        <button id="backToVenues" class="btn back">戻る</button>
      </div>
      <h2 id="venueName" class="section-title" style="text-align:center;"></h2>
      <div id="racesGrid" class="races-grid"></div>
    </section>
  </main>

  <!-- 出走表画面 -->
  <main id="screen-race" class="screen">
    <section class="card">
      <div class="nav">
        <div></div>
        <button id="backToRaces" class="btn back">戻る</button>
      </div>
      <h2 id="raceTitle" class="section-title" style="text-align:center;"></h2>

      <div id="envPills" class="env-pills"></div>

      <!-- 出走表 -->
      <div class="card entry-card">
        <table class="table" id="entryTable" aria-label="出走表">
          <thead>
            <tr>
              <th>枠</th>
              <th>選手 (級 / 名前 / ST)</th>
              <th>F</th>
              <th>当地勝率</th>
              <th>モーター勝率</th>
              <th>コース勝率</th>
              <th>総合</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- AI 予想（左=本命5点、右=穴5点） -->
      <div class="card ai-block">
        <div class="ai-col">
          <div class="ai-title">AI 本命（5点）</div>
          <table class="table" id="aiMain"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
        <div class="ai-col">
          <div class="ai-title">AI 穴（5点）</div>
          <table class="table" id="aiSub"><thead><tr><th>買い目</th><th>確率</th></tr></thead><tbody></tbody></table>
        </div>
      </div>

      <!-- コメント（コース別 表形式） -->
      <div class="card">
        <div class="ai-title">コース別コメント</div>
        <table class="table" id="commentTable"><thead><tr><th>コース</th><th>コメント</th></tr></thead><tbody></tbody></table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div>© 2025 競艇AI予想</div>
  </footer>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{/* ignore */});
    }
  </script>
</body>
</html>
