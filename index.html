<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボートレース出走表</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ボートレース出走表</h1>
    <div class="tabs">
      <button id="todayBtn" class="active">当日</button>
      <button id="yesterdayBtn">前日</button>
    </div>
  </header>

  <!-- 場一覧 -->
  <section id="screen-venues">
    <h2>開催場一覧</h2>
    <ul id="venueList"></ul>
  </section>

  <!-- レース一覧 -->
  <section id="screen-races" class="hidden">
    <h2 id="venueTitle"></h2>
    <button id="backBtnRace" class="back-btn">← 場一覧へ戻る</button>
    <ul id="raceList"></ul>
  </section>

  <!-- 出走表 -->
  <section id="screen-detail" class="hidden">
    <h2 id="raceTitle"></h2>
    <button id="backBtnDetail" class="back-btn">← レース一覧へ戻る</button>
    <table id="entryTable">
      <thead>
        <tr>
          <th>枠</th>
          <th>選手名</th>
          <th>勝率</th>
          <th>ST</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="aiComment"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
